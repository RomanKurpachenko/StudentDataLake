<button mat-flat-button color="primary" (click)='openCreatingDialog()'>
    Create student
</button>

<mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
  </mat-form-field>

<table *ngIf='students' mat-table [(dataSource)]="dataSource" matSort class="mat-elevation-z8">

    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Id
        </th>
        <td mat-cell *matCellDef="let item">
            {{item.id}}
        </td>
    </ng-container>

    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Email
        </th>
        <td mat-cell *matCellDef="let item">
            {{item.email}}
        </td>
    </ng-container>

    <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
            First Name
        </th>
        <td mat-cell *matCellDef="let item">
            {{item.firstName}}
        </td>
    </ng-container>

    <ng-container matColumnDef="firstNativeName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
            First Native Name
        </th>
        <td mat-cell *matCellDef="let item">
            {{item.firstNativeName}}
        </td>
    </ng-container>

    <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Last Name
        </th>
        <td mat-cell *matCellDef="let item">
            {{item.lastName}}
        </td>
    </ng-container>

    <ng-container matColumnDef="lastNativeName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Last Native Name
        </th>
        <td mat-cell *matCellDef="let item">
            {{item.lastNativeName}}
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>

    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
